<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Blood Bank Management System</title>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport"/>
    <meta content="IE=Edge" http-equiv="X-UA-Compatible"/>
    <link href="fas fa-heart" rel="shortcut icon" type="image/x-icon"/>
    <link href="https://unpkg.com/amis@6.3.0/sdk/sdk.css" rel="stylesheet" title="default"/>
    <link href="https://unpkg.com/amis@6.3.0/sdk/helper.css" rel="stylesheet"/>
    <link href="https://unpkg.com/amis@6.3.0/sdk/iconfont.css" rel="stylesheet"/>
    
    <script src="https://unpkg.com/amis@6.3.0/sdk/sdk.js"></script>
    <script>
        // Force English locale for Amis
        window.amisLocale = 'en-US';
        
        // Override Chinese text with English
        const chineseToEnglish = {
            '筛选': 'Filter',
            '显示列': 'Show Columns',
            '导出 CSV': 'Export CSV', 
            '导出 Excel': 'Export Excel',
            '刷新': 'Refresh',
            '重置': 'Reset',
            '确定': 'OK',
            '取消': 'Cancel',
            '搜索': 'Search',
            '新增': 'Add New',
            '编辑': 'Edit',
            '删除': 'Delete',
            '操作': 'Actions',
            '批量操作': 'Bulk Actions',
            '全选': 'Select All',
            '反选': 'Deselect All',
            '跳转至': 'Go to',
            '前往': 'Go',
            '首页': 'Home',
            '上一页': 'Previous', 
            '下一页': 'Next',
            '尾页': 'Last',
            '共': 'Total',
            '项': 'items',
            '每页显示': 'Items per page',
            '第': 'Page',
            '页': '',
            '点击选择显示列': 'Click to select columns to display',
            '显示列': 'Display Columns',
            '确认': 'Confirm',
            '取消': 'Cancel'
        };
        
        // Function to replace Chinese text
        function replaceChineseText() {
            const walker = document.createTreeWalker(
                document.body,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            let node;
            while (node = walker.nextNode()) {
                let text = node.textContent;
                for (const [chinese, english] of Object.entries(chineseToEnglish)) {
                    text = text.replace(new RegExp(chinese, 'g'), english);
                }
                if (text !== node.textContent) {
                    node.textContent = text;
                }
            }
        }
        
        // Replace text when DOM is loaded and on mutations
        document.addEventListener('DOMContentLoaded', function() {
            replaceChineseText();
            
            // Watch for changes and replace Chinese text
            const observer = new MutationObserver(function(mutations) {
                mutations.forEach(function(mutation) {
                    if (mutation.type === 'childList') {
                        replaceChineseText();
                    }
                });
            });
            
            observer.observe(document.body, {
                childList: true,
                subtree: true
            });
        });
    </script>
</head>

</body>
</html>
